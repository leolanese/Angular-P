<div class="row">
  <div class="col-lg-6">
    <div class="card portfolio-card">
      <div class="card-header">
        <div class="portfolio-card-icon">
          <i class="fas fa-chart-bar"></i>
        </div>
        <div class="portfolio-card-title">{{ cardTitle }}</div>
        <div class="portfolio-card-menu">
          <div class="dropdown show">
            <a class="portfolio-card-menu-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
            </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink" (click)="onDropdownClick($event)">
              <a class="dropdown-item" href="#">{{ action1 }}</a>
              <a class="dropdown-item" href="#">{{ action2 }}</a>
              <a class="dropdown-item" href="#">{{ action3 }}</a>
            </div>

<!--
            <card-single-actions-component
              [action1]="action1"
              [title]="title"
            ></card-single-actions-component>
-->
          </div>
        </div>
      </div>
      <div class="card-body "> Just a card that can be used to display some content, graphs, tables, and so on. </div>
    </div>
  </div>
</div>
