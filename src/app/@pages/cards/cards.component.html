<h1 class="dash-title">
  Cards
</h1>

<p class="mb-5">
  Cards are simply Bootstrap cards with some added features for the dashboard environment.
</p>

<card-list-component></card-list-component>

<div *ngFor="let card of cards | keyvalue ">
<!--  {{ card | json }}-->
  {{card.key}}: {{card.value}}
  <card-component
    [value]=[card.value]
  ></card-component>
</div>
